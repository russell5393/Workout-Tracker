<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Calorie Counter</title>
    <style>
      input, select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border-radius: 10px;
        border-color: black;
      }
      select, option {
        -webkit-appearance: none;
      }
      .title {
        text-align: center;
      }
      #submit-button {
        background-color: rgb(67, 156, 215);
        padding: 8px 20px;
        border-radius: 30px;
        font-size: 18px;
        color: black;
        border-color: black;
        margin-top: 15px;
      }
      .control{
        text-align: center;
      }
      body {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <section class="Title is-primary is-bold">
      <div class="Title-body">
        <div class="container">
          <h1 class="title"><a href="index.html" style="text-decoration: none; color: black;">Calorie Tracker</a></h1>
        </div>
      </div>
    </section>
    <form id="form" class="container m-4 pl-4" method="POST">
      <div class="field">
        <label class="label">Meal</label>
        <div class="control">
            <select 
                class="input"
                type="text"
                placeholder="What Meal you ate"
                name="Meal">
                <option value="">(select one)</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Snack">Snack</option>
            </select>
        </div>
      </div>
      <div class="field">
        <label class="label">Food</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="What food you ate"
            name="Food"
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Calories</label>
        <div class="control">
          <input
            class="input"
            type="number"
            placeholder="Number of Calories"
            name="Calories"
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Protein</label>
        <div class="control">
          <input
            class="input"
            type="number"
            placeholder="Grams of Protein"
            name="Protein"
          />
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">Submit</button>
        </div>
      </div>
    </form>
    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "
    ></div>

    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbxb8X5pB0_Nd-t3IMa3Lw_LZ_ZKVrJEc5LcNSVvyw1ugPtufgnyBQDbStBCk2KSTQJL/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "Data submitted successfully!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
          });
      });
    </script>
  </body>
</html>
